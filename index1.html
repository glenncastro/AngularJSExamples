<!-- Simple example (ng-app, ng-model) -->
<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<title>Angular.js Example 1</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
	</head>
	<body>
		Name: <input ng-model="name" type="text"/>
		Hello {{name}}
	</body>
</html>
